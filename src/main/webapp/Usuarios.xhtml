<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Usuarios</title>

	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
	<f:metadata>
		<f:viewAction action="#{cadastroUsuarioBean.inicializar}" />
	</f:metadata>

	<header>
		<div style="float: left">
			<h:graphicImage library="imagens" name="logo-algaworks.png" />
		</div>
	</header>

	<h:form id="frm">
		<p:messages autoUpdate="true"></p:messages>

		<div id="conteudo">
			<h:panelGrid columns="2"
				style="margin-bottom:10px; margin-left: 10px" cellpadding="5">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText size="30" id="nome"
					value="#{cadastroUsuarioBean.usuario.nome}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText size="30" id="email"
					value="#{cadastroUsuarioBean.usuario.email}" />

				<p:outputLabel value="Senha" for="senha" />
				<p:inputText size="30" id="senha"
					value="#{cadastroUsuarioBean.usuario.senha}" />

				<p:outputLabel value="Alias" for="alias" />
				<p:inputText size="30" id="alias"
					value="#{cadastroUsuarioBean.usuario.alias}" />

				<p:outputLabel></p:outputLabel>
				<p:commandButton value="Cadastrar" icon="fa fa-save"
					id="botao-cadastrar" update="frm"
					action="#{cadastroUsuarioBean.cadastrar}" />
			</h:panelGrid>

			<br />

			<p:dataTable value="#{cadastroUsuarioBean.todosUsuarios}"
				var="usuario" style="margin-top: 20px"
				emptyMessage="Nenhum produto encontrado." rows="10" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Nome" style="text-align: center;">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="E-mail" style="text-align: center;">
					<h:outputText value="#{usuario.email}" />
				</p:column>

				<p:column headerText="Alias" style="text-align: center;">
					<h:outputText value="#{usuario.alias}" />
				</p:column>

			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
